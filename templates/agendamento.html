<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia Kings</title>
    <link rel="stylesheet" href="../styles/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
      <header>
        <h1><a href="../index.html">Barbearia Kings 游눋</a></h1>
        <nav>
            <ul>
                <li><a href="cortes.html">Cortes</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="login.html">츼rea do Barbeiro</a></li>
                <li><a href="agendamento.html" class="cta-button">Agendar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="agendamento-pagina">
            <h2>Agende seu Hor치rio</h2>
            <form id="formulario-agendamento" onsubmit="return false;">
                
                <fieldset>
                    <legend>Escolha o Barbeiro</legend>
                    <div class="radio-group">
                        <div>
                            <input type="radio" id="barbeiro1" name="barbeiro" value="Wesley" checked>
                            <label for="barbeiro1">Wesley</label>
                        </div>
                        <div>
                            <input type="radio" id="barbeiro2" name="barbeiro" value="Vittor">
                            <label for="barbeiro2">Vittor</label>
                        </div>
                    </div>
                </fieldset>

                <label for="nome">Seu Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

                <label for="telefone">Seu Telefone (WhatsApp)</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(XX) 9XXXX-XXXX">

                <fieldset>
                    <legend>Hor치rios Dispon칤veis</legend>
                    <div class="tabela-horarios-container">
                        <table id="tabela-horarios">
                            <thead>
                                <tr>
                                    <th>Hor치rio</th>
                                    <th>A칞칚o</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </fieldset>

            </form>
            <div class="voltar-link">
                <a href="../index.html">&larr; Voltar para a p치gina inicial</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Barbearia Kings - Todos os direitos reservados.</p>
        <p>Contato: (XX) 9XXXX-XXXX | Siga-nos: @barbeariakings10</p>
        <p style="margin-top: 10px; font-size: 0.8rem;"><a href="admin_pedidos.html" style="color: var(--cinza-claro);">Admin</a></p>
    </footer>

<script>
    const form = document.getElementById("formulario-agendamento");
    // Lista de hor치rios de atendimento
    const horarios = ["08:00","08:35","09:10","09:45","10:20","10:55","11:30","14:00","14:35","15:10","15:45","16:20","16:55","17:30"];
    const tabelaBody = document.querySelector("#tabela-horarios tbody");

    function atualizarTabela() {
        tabelaBody.innerHTML = "";
        let aceitos = JSON.parse(localStorage.getItem("aceitos")) || [];

        horarios.forEach(h => {
            if (aceitos.some(a => a.Horario === h)) {
                return; 
            }

            let linha = document.createElement("tr");
            linha.innerHTML = `<td>${h}</td> 
            <td><button type="button" class="btn-agendar" onclick="enviarAgendamento('${h}')">Agendar</button></td>`;
            tabelaBody.appendChild(linha);
        });
    }

    function enviarAgendamento(horario) {
        const nome = document.getElementById("nome").value;
        const numero = document.getElementById("telefone").value;
        const barbeiro = document.querySelector('input[name="barbeiro"]:checked').value;

        if (!nome || !numero) {
            alert("Por favor, preencha seu nome e telefone para continuar.");
            return;
        }

        let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
        // Agora salvamos o barbeiro junto com os outros dados
        agendamentos.push({ Cliente: nome, Numero: numero, Horario: horario, Barbeiro: barbeiro });
        
        localStorage.setItem("agendamentos", JSON.stringify(agendamentos));

        alert("Seu pedido de agendamento foi enviado! Aguarde a confirma칞칚o via WhatsApp.");
        
        form.reset();
    }

    atualizarTabela();
</script>
</body>
</html>
