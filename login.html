                <h2>Acesso Restrito</h2>

                <form id="form-login">
                    <label for="senha">Senha de Acesso</label>

<script>
    // --- IMPORTANTE: TROQUE A SENHA PADRÃƒO AQUI ---
    const SENHA_CORRETA = 'kings123';
    // ---------------------------------------------

    const form = document.getElementById('form-login');
    const inputSenha = document.getElementById('senha');
    const mensagemErro = document.getElementById('mensagem-erro');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulÃ¡rio
        
        const senhaDigitada = inputSenha.value;

        if (senhaDigitada === SENHA_CORRETA) {
            // Se a senha estiver correta, redireciona para a pÃ¡gina de pedidos
            window.location.href = 'admin_pedidos.html';
        } else {
            // Se a senha estiver errada, mostra uma mensagem
            mensagemErro.textContent = 'Senha incorreta. Tente novamente.';
            inputSenha.focus();
        }
    });
</script>
